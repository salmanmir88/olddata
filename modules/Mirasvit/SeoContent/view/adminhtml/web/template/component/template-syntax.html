<div class="mst-seo-content__component-template-syntax-wrapper" style="display: none">
    <h4>Template variables</h4>
    <div class="close">&times;</div>
    <ol data-bind="foreach: scopeData">
        <li>
            <strong text="label"/>

            <ul data-bind="foreach: vars">
                <li>[<span text="$data"/>]</li>
            </ul>
        </li>
    </ol>
</div>
