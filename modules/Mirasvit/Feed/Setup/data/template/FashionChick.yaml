name: FashionChick
type: csv
csv:
  delimiter: comma
  enclosure: '"'
  include_header: 1

  schema:
    - order: 0
      header: Url
      type:
      pattern:
      attribute: url

    - order: 1
      header: Product ID
      type:
      pattern:
      attribute: entity_id

    - order: 2
      header: Title
      type:
      pattern:
      attribute: name

    - order: 3
      header: Image
      type:
      pattern:
      attribute: image

    - order: 4
      header: Description
      type:
      pattern:
      attribute: description

    - order: 5
      header: Category Pad
      type:
      pattern:
      attribute: category.path

    - order: 6
      header: Price
      type:
      pattern:
      attribute: price
      modifiers:
        - {modifier: price}

    - order: 7
      header: Brand
      type:
      pattern:
      attribute: manufacturer

    - order: 8
      header: Gender
      type:
      pattern:
      attribute: gender
