name: 'eCommerce Network'
type: csv
csv:
  delimiter: ','
  enclosure: '"'
  include_header: '1'
  extra_header:
  schema:

    - header: sku
      order: 0
      type:
      pattern:
      attribute: sku

    - header: qty
      order: 1
      type:
      pattern:
      attribute: qty

    - header: brand
      order: 2
      type:
      pattern:
      attribute: manufacturer

    - header: name
      order: 3
      type:
      pattern:
      attribute: name

    - header: category
      order: 4
      type:
      pattern:
      attribute: category.path

    - header: picture_url
      order: 5
      type:
      pattern:
      attribute: image

    - header: price
      order: 6
      type:
      pattern:
      attribute: price
      modifiers:
        - {modifier: price}

    - header: product_url
      order: 7
      type:
      pattern:
      attribute: url

    - header: mpn
      order: 8
      type:
      pattern:
      attribute: sku

    - header: shipping_cost
      order: 9
      type:
      pattern:
      attribute:

    - header: max_delivery_days
      order: 10
      type:
      pattern:
      attribute:

    - header: delivery_label
      order: 11
      type:
      pattern:
      attribute: